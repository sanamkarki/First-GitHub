<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/956dba9a39.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">
      <div class="card" style="width: 30rem">
        <div class="card-body">
          <div class="row">
            <div class="col-4" >New York</div>
            <div class="col-4">Memphis</div>
            <div class="col-4">Kathmandu</div>
          </div>


          <form class="search", id="#search-Id">
          <input class="search1" id="input-Id" type="text"  placeholder="Search for a City" autofocus /> 
          <input class="search" type=submit value="Search">
        
          </form>
        </br>
        <h2> New York </h2>

          <p class="card-text" id="card-textId">
               </p>
          <div class="percp">
            <!-- <span class="percp"> -->
            <div class="degree">
              <i class="fas fa-cloud"></i>
             <span id="degreeValue">${cityTemp} </span> <span id="degreeC">°C</span> <span id="degreeF">°F</span>
            </div>
            <div class="features">
              Percipitation: 80%</br>
              Wind: 3km/hr 
            </div>
            <!-- </span> -->

          </div>
        <hr size= "6" color="red" width="100%">
        <div class="row">
          <div class="col-4 degrees">Sunday</div>
          <div class="col-4" > <i class="fas fa-cloud-sun-rain color3"></i></div>
          <div class="col-4 degrees">28°</div>
          <div class="w-100"></div>
          <div class="col-4 degrees">Monday</div>
          <div class="col-4"> <i class="fas fa-sun color2"></i></div>
          <div class="col-4 degrees">26°</div>
          <div class="w-100"></div>
          <div class="col-4 degrees">Tuesday</div>
          <div class="col-4"> <i class="fas fa-cloud-showers-heavy color2"></i></div>
          <div class="col-4 degrees">25°</div>
          <div class="w-100"></div>
          <div class="col-4 degrees">Wednesday</div>
          <div class="col-4"> <i class="fas fa-cloud-sun-rain color3"></i></div>
          <div class="col-4 degrees">23°</div>
          <div class="w-100"></div>
          <div class="col-4 degrees">Thursday</div>
          <div class="col-4"> <i class="fas fa-cloud color2"></i></div>
          <div class="col-4 degrees">20°</div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </br> </br> </br> 
    <div class="footer1"> 
      <a href="https://github.com/sanamkarki/First-GitHub">Open-source Project</a><span> by <strong>Sanam Karki</strong></span>
      </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous" >
  </script>
    <script src="jss.js">
  </script>

  </body>
</html>
